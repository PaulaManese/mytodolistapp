<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  My To-Do List | Javascript Project </title>

    <!---------------- External CSS ----------------------->
    <link rel="stylesheet" href="style.css" type="text/css">

     <!---------------- Bootstrap ----------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

  <body>

    <div class="container-fluid">
      <div class="heading">
          <h1>TO DO LIST</h1>
          <h2 id="dateToday"></h2>
      </div>
      <div class="form">
        <div class="form-group">
          <label for="title">TASK</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="description">DESCRIPTION</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
          </div>
        <button type="submit" class="btn btn-dark text-dark" id="additem">Add item</button>
        </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">MY LIST</th>
            <th scope="col">TASK</th>
            <th scope="col">DESCRIPTION</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <th scope="row">1</th>
            <td>Task</td>
            <td>Description</td>
            <td><button type="submit" id="deleted"class="btn btn-dark btn-sm text-dark">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>
</html>
